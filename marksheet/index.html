<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MarkSheet </title>
  <script src="https://kit.fontawesome.com/16ab9b41ef.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="main">
    <h1>MarkSheet</h1>
    <h3>Name</h3>
    <input class="inp" type="text" name="name" id="name" placeholder="Enter your name">
    <h3>Totle Marks</h3>
    <input class="inp" type="number" name="totle" id="totle" placeholder="Enter Totle Marks">
    <h3>Obtained Marks</h3>
    <input class="inp" type="number" name="obtained" id="obtained" placeholder="Enter Obtained Marks">
    
    <br> 
    <button onclick="marksheet()">Chack Result</button> 
    <br>
    <h3>Name</h3>
    <input class="inp" type="text" name="nameshow" id="nameshow" readonly>
    <h3>Percentage</h3>
    <input class="inp" type="text" name="percentage" id="percentage" readonly>
    <h3>Grade</h3>
    <input class="inp" type="text" name="Grade" id="Grade" readonly>
    <h3>Remark</h3>
    <input class="inp" type="text" name="Remarks" id="Remarks" readonly>

  </div>



  <script src="app.js"></script>
</body>

</html>
